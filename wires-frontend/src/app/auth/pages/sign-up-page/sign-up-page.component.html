<div class="wr-radial-background wr-page-container-for-centered-element">
  <div class="wr-card my-4">
    <h2 class="mb-4 text-4xl font-bold">Sign up</h2>
    <form [formGroup]="form">
      <div class="space-y-4 mb-8">
        <div>
          <label class="block mb-2">Username</label>
          <input
            formControlName="username"
            pInputText
            type="text"
            class="w-full"
          />
        </div>
        <div>
          <label class="block mb-2">Full name</label>
          <input
            formControlName="fullname"
            pInputText
            type="text"
            class="w-full"
          />
        </div>
        <div>
          <label class="block mb-2">Email</label>
          <input
            formControlName="email"
            pInputText
            type="text"
            class="w-full"
          />
        </div>
        <div>
          <label class="block mb-2">Password</label>
          <input
            pInputText
            formControlName="password"
            type="password"
            class="w-full"
          />
        </div>
      </div>
      <button
        pButton
        label="Sign up"
        [disabled]="form.invalid"
        class="w-full"
      ></button>
    </form>
  </div>
</div>
