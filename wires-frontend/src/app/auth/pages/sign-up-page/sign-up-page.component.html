<div class="wr-radial-background wr-page-container-for-centered-element">
  <div class="card w-full max-w-lg bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title mb-4 text-4xl font-bold">Sign up</h2>
      <form [formGroup]="form">
        <div class="space-y-4 mb-8">
          <div class="form-control">
            <label for="username" class="label">
              <span class="label-text">Username</span>
            </label>
            <input
              id="username"
              formControlName="username"
              type="text"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label for="fullname" class="label">
              <span class="label-text">Full name</span>
            </label>
            <input
              id="fullname"
              formControlName="fullname"
              type="text"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label for="email" class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              id="email"
              formControlName="email"
              type="text"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label for="password" class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="input input-bordered"
            />
          </div>
        </div>
        <button
          [disabled]="form.invalid"
          class="btn btn-block btn-primary gap-2 mb-4"
        >
          <i class="fa-solid fa-right-to-bracket"></i>
          Sign up
        </button>
      </form>
      <a routerLink="/auth/sign-in" class="text-center text-primary font-bold">
        Do you have an account? Sign in
      </a>
    </div>
  </div>
</div>
