<div
  class="card h-full bg-slate-50 hover:scale-[1.03] text-primary-content shadow-lg transition-all cursor-pointer"
>
  <div class="card-body">
    <h3 class="text-xl font-extrabold">
      {{ message.title }}
    </h3>
    <p class="text-sm mb-2">
      {{ message.text }}
    </p>
    <div class="flex justify-between items-center">
      <p class="text-sm">{{ message.createdAt | date : "hh:mm a dd/MM/YY" }}</p>
      <h3 class="text-xl font-bold">{{ message.user.username }}</h3>
    </div>
  </div>
</div>
