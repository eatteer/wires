<div class="card h-full bg-base-content text-primary-content shadow-lg">
  <div class="card-body">
    <h3 class="text-lg font-bold">
      {{ message.title }}
    </h3>
    <p class="text-sm mb-2">
      {{ message.text }}
    </p>
    <div class="flex justify-between items-center">
      <p class="text-sm">{{ message.createdAt | date : "hh:mm a dd/MM/YY" }}</p>
      <h3 class="text-xl font-bold">{{ message.user.username }}</h3>
    </div>
  </div>
</div>
